<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.cdnfonts.com/css/impact-label-reversed"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>SheCode Plus - Week 5 Homework</title>
    <link rel="stylesheet" href="Week5.css" />
  </head>
  <body>
    <div class="container">
      <span class="row">
        <span class="col-4">
          <form id="city-search">
            <input type="text" placeholder="Search City" id="location-search" />
          </form>
        </span>
        <div class="col-4" id="current-location">
          <span id="location-button"
            ><button><i class="bi bi-geo-alt"></i></button
          ></span>
        </div>
        <div class="col-4" id="temp-type">
          <span id="celcius-button"><button>°C</button></span>
          <span id="farenheit-button"><button>°F</button></span>
        </div>
      </span>

      <br />
      <div class="date" id="date-display"></div>
      <br />
      <h1>Glasgow</h1>
      <div class="row">
        <div class="col-6" id="main-info">
          <h2>Cloudy</h2>
          <i class="bi bi-cloud main-icon"></i>
          <span id="main-temp">|17°C</span>
        </div>
        <div class="col-6" id="other-info">
          <p>Humidity: <span id="humidity-number">69</span>%</p>
          <p>Wind: <span id="wind-speed">2.06</span>km/h</p>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col card text-center" id="forecast-2">
          MON <br />
          CLOUDY<i class="bi bi-cloud"></i>
          16° | 8
        </div>
        <div class="col card text-center" id="forecast-3">
          TUE <br />
          CLOUDY<i class="bi bi-cloud"></i>
          16° | 8
        </div>
        <div class="col card text-center" id="forecast-4">
          WED <br />
          CLOUDY<i class="bi bi-cloud"></i>
          16° | 8
        </div>
        <div class="col card text-center" id="forecast-5">
          THU <br />
          CLOUDY<i class="bi bi-cloud"></i>
          16° | 8
        </div>
        <div class="col card text-center" id="forecast-6">
          FRI <br />
          CLOUDY<i class="bi bi-cloud"></i>
          16° | 8
        </div>
      </div>
      <footer>
        <a href="https://github.com/sofiegillespie/weather-app"
          >View my Github Page</a
        >
      </footer>
    </div>
    <script src="Week5.js"></script>
  </body>
</html>
